<!DOCTYPE html>
<html>
<head>
    <title>My Custom Chatbot</title>
</head>
<body>

<div id="webchat"/>
<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
<script>
  WebChat.default({
    selector: "#webchat",
    initPayload: "/greet",
    customData: {"language": "en"},
    socketUrl: "http://localhost:5005",
    socketPath: "/socket.io/",
    inputTextFieldHint: "Hi",
    title: "Chatbot",
  });
</script>

</body>
</html>
